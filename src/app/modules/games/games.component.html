<div class="container" *ngIf="common.appConfig != null">
  <ion-router-outlet></ion-router-outlet>
  <!-- Bottoni per avviare un gioco -->
  <div
    class="game-item-container"
    *ngFor="let game of games; let i = index"
    [style.backgroundColor]="game.play_starter_style.color"
    (click)="onClickedGame(game, i)"
  >
    <div class="play-now-difficulty-container">
      <div class="play-now-difficulty">
        <span class="text">{{ i }}</span>
      </div>
    </div>
    <div class="play-now-text-container">
      <span class="text">Play now!</span>
    </div>
    <div class="play-now-price-container">
      <span class="text"
        >Price: {{ game.play_price > 0 ? game.play_price : "FREE!" }}</span
      >
    </div>
  </div>
</div>
