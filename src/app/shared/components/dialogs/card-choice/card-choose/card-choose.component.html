<div class="container">
  <div
    class="combination"
    *ngFor="let combination of this.obtainableCards?.combinations"
    (click)="onCombinationClick(combination)"
  >
    <!-- <div class="card" *ngFor="let card of combination.addends"></div> -->
    <app-scopa-card
      *ngFor="let card of combination.addends"
      [canHover]="false"
      imgPath="{{ card.path }}"
    ></app-scopa-card>
  </div>
</div>
