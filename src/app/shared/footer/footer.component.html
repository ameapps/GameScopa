<div class="container" *ngIf="common.appConfig != null">
  <div class="home" *ngIf="common.appConfig.shared.footer.home.can_show" (click)="onHomeClick()">
      <img src="assets/GUI/footer/home.svg" alt="no-icon" class="logo">
    <div class="text">Home</div>
  </div>
  <div class="store" *ngIf="common.appConfig.shared.footer.store.can_show" (click)="onStoreClick()">
      <img src="assets/GUI/footer/store.svg" alt="no-icon" class="logo">
    <div class="text">Store</div>
  </div>
  <div class="friends" *ngIf="common.appConfig.shared.footer.friends.can_show" (click)="onFriendsClick()">
      <img src="assets/GUI/footer/friends.svg" alt="no-icon" class="logo">
    <div class="text">Friends</div>
  </div>
  <div class="street-food" *ngIf="common.appConfig.shared.footer.street_foods.can_show" (click)="onStreetFoodClick()">
      <img src="assets/GUI/footer/street-foods.svg" alt="no-icon" class="logo">
    <div class="text">Street foods</div>
  </div>
  <div class="mini-games" *ngIf="common.appConfig.shared.footer.mini_games.can_show" (click)="onMiniGamesClick()">
      <img src="assets/GUI/footer/mini-games.svg" alt="no-icon" class="logo">
    <div class="text">Mini games</div>
  </div>
</div>
